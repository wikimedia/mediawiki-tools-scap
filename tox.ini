# tox is solely used by CI to generate online documentation (T315541)
#
# Linting and testing are done using Blubber buildkit which can be invoked via
# `make test` (see README.md for details).
[tox]
envlist = doc
skipsdist = true

[testenv]
setenv = LANG=C.UTF-8

[testenv:doc]
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/docs/requirements.txt
commands = sphinx-build -W -b html docs/ docs/_build/html

[testenv:venv]
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/test-requirements.txt
commands = {posargs}
