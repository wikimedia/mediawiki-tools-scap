[tox]
minversion = 1.6
envlist = py27, py34, py35, py36, py37, flake8, doc
skip_missing_interpreters=True

[testenv]
basepython=python2.7
setenv = VIRTUAL_ENV={envdir}
usedevelop = True
deps = -r{toxinidir}/test-requirements.txt
commands = pytest {posargs}

[testenv:py34]
basepython=python3.4
ignore_outcome=True

[testenv:py35]
basepython=python3.5
ignore_outcome=True

[testenv:py36]
basepython=python3.6
ignore_outcome=True

[testenv:py37]
basepython=python3.7
ignore_outcome=True

[testenv:venv]
commands = {posargs}

[testenv:doc]
deps = -r{toxinidir}/docs/requirements.txt
commands = sphinx-build -W -b html docs/ docs/_build/html

[testenv:flake8]
commands = flake8 {posargs}
# No need to install any other dependency
deps = flake8==3.7.9

[flake8]
count=1
extend-ignore = W605,E501,E203
show-pep8=1
show-source=1
statistics=1
exclude = .git,.tox,__pycache__,build,docs,dist,scap/sh.py,bin

[pytest]
addopts = --cov=scap --cov-report=html --doctest-modules --cov-branch
